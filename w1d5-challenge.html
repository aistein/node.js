<html>
<head>
  <title>5/9/15 Challenges!</title>
  <style type="text/css">
    /* Your CSS goes here! */
    #topHeader{
      color:lightblue;
    }
  </style>
</head>
<body>
  <h1 id="topHeader">Ready to get interactive?</h1>
  <p class="subInfo">
  <input id="customInput" type="text"></input>
  <button id="changeTextBtn">Change the header!</button>
  <!-- Your HTML code goes here! -->
  <input id="listInput" type="text"></ipnut>
  <button id="addListBtn">Add a new List Item!</button>
  <button id="clear">Clear List Items!</button>
  <div id="logMe">info to be logged</div>
  <div id="myAwesomeDiv">my Awesome Div!</div>
  <ol id="List">
    <li>This is the null item.</li>
  </ol>
  <script>
    //Your JavaScript code goes here!
    document.querySelector("#changeTextBtn").addEventListener('click', function(){
        document.querySelector("#topHeader").textContent = document.querySelector("#customInput").value;
    });

    document.querySelector("#addListBtn").addEventListener('click', function(){
        var elem = document.createElement('li');
        elem.textContent = document.querySelector("#listInput").value;
        document.querySelector("#List").appendChild(elem);
    });

    document.querySelector("#clear").addEventListener('click', function(){
        var list = document.querySelector("#List");
        while (list.hasChildNodes()) {
          list.removeChild(list.childNodes[0]);
        }
    });

    document.querySelector('#listInput').onkeypress = function(e){
      if (!e) e = window.event;
      var keyCode = e.keyCode || e.which;
      if (keyCode == '13'){
        // Enter pressed
        var elem = document.createElement('li');
        elem.textContent = document.querySelector("#listInput").value;
        document.querySelector("#List").appendChild(elem);
      }
    }

    document.querySelector('#customInput').onkeypress = function(e){
      if (!e) e = window.event;
      var keyCode = e.keyCode || e.which;
      if (keyCode == '13'){
        // Enter pressed
        document.querySelector("#topHeader").textContent = document.querySelector("#customInput").value;        
      }
    }

    var logMyElement = document.querySelector("#logMe");
    console.log(logMyElement);
    var div = document.querySelector("#myAwesomeDiv");
    console.log(div);
    var updateAwesomeDiv = function(div, text){
        div.textContent = text;
    }
    setTimeout(function(){ updateAwesomeDiv(div,"keep the pimp hand strong")}, 5000);
    console.log(div);

  </script>
</body>
</html>
